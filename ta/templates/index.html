{% extends 'base.html' %}

    super()
    {% block title %}Home{% endblock %}
{% endblock %}
{% block content %}

        <textarea name="message"
                  placeholder="Message content"
                  rows="6"
                  cols="60"
                  required 
                  >{{ request.form['message'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
